<div class="typing-game">
  <h1 class="typing-game__title">Typing Game</h1>

  <p class="typing-game__random">
    <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;" >{{ letter }}</span>
  </p>

  <input class="typing-game__input" type="text" (input)="onInput($event.target.value)">

  <h1 *ngIf="enteredText === randomText" class="typing-game__success">Success</h1>
</div>
